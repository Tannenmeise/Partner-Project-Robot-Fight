<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="Fudge/FudgeCore.js"></script>
    <script src="FudgeStory/FudgeStory.js"></script>
    <script src="Build/game.js"></script>
    <title>Partner Project: Robot Fight</title>
</head>

<body>
    <scene>
        <dialog type="splash" open>
            <img id="FudgeStoryLogo" theme="dark" /> <!-- use "light" or "dark" -->
        </dialog>
        <canvas></canvas>
        <speech>
            <name></name>
            <content></content>
        </speech>
        <dialog type="splash">
            The content of a page of text for reading
        </dialog>
        <div id="fightBars" type="interface">
            <meter id="healthBar" min="0" max="100" value="100" disabled></meter>
            <meter id="enemyHealthBar" min="0" max="100" value="100" disabled></meter>
        </div>
        <div id="loveBars" type="interface">
            <meter id="louisBar" min="0" max="100" value="50" enabled></meter>
            <p id="louisName">?</p>
            <meter id="lilyBar" min="0" max="100" value="50" enabled></meter>
            <p id="lilyName">?</p>
        </div>
        <dialog type="inventory">
            <button>x</button>
            <ul>
            </ul>
        </dialog>
    </scene>
</body>

</html>
